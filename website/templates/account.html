{% extends 'base/base.html' %}
{% block title %}Сторінка акаунта{% endblock %}
{% block content %}

{% if user %}
<form action="{{ url_for('views.account') }}" method="post">
    <!-- Form fields -->
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Електронна пошта</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" name="email" value="{{ user.email }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="staticUsername" class="col-sm-2 col-form-label">Ім'я користувача</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticUsername" name="username" value="{{ user.username }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputGenre" class="col-sm-2 col-form-label">Улюблені жанри</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGenre" name="genres"
                value="{{ user.favourite_genre | join(', ') }}" placeholder="Favourite genres">
            <small id="genreHelp" class="form-text text-muted">Розділяйте жанри комами</small>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    </div>

</form>

<!-- Buttons -->
<div class="d-flex justify-content-between mt-5">
    <form action="{{ url_for('auth.logout') }}" method="post">
        <button type="submit" class="btn btn-warning">Вийти з акаунта</button>
    </form>

    <form action="{{ url_for('views.delete_account') }}" method="post">
        <button type="submit" class="btn btn-danger">Видалити акаунт</button>
    </form>
</div>


{% else %}
<div class="text-center mt-5">
    <h3>Ви не ввійшли в акаунт!</h3>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary m-2">Увійти</a>
    <a href="{{ url_for('auth.sign_up') }}" class="btn btn-secondary m-2">Зареєструватися</a>
</div>
{% endif %}

{% endblock %}
