{% extends 'base/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <form class="w-50 border p-4 rounded bg-light" method="post">
      <h2 class="text-center mb-4">Sign Up</h2>

        <div class="form-group row">
          <label for="inputUsername3" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control {% if error_username %}is-invalid{% endif %}" id="inputUsername3" name="username" placeholder="Username">
            {% if error_username %}
              <div class="invalid-feedback">
                {{ error_username }}
              </div>
            {% endif %}
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control {% if error_email %}is-invalid{% endif %}" id="inputEmail3" name="email" placeholder="Email">
            {% if error_email %}
              <div class="invalid-feedback">
                {{ error_email }}
              </div>
            {% endif %}
          </div>
        </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9 offset-sm-3">
          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
      </div>

    </form>
</div>
{% endblock %}
